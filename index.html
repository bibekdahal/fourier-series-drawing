<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Fourier Series</title>
    <meta name="author" content="Bibek Dahal">
    <style>

      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }

      #thecanvas {
        width: 100%;
        height: 100%;
      }

      #toolbar, #toolbar2 {
        position: absolute;
        bottom: 16px;
        right: 16px;
      }

      #toolbar2 {
        display: none;
      }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/6.2.5/math.min.js" integrity="sha256-fWwwg2Pf3Ox5xhm9xCE7O+czkI2dSkqN6gUZumzGrx0=" crossorigin="anonymous"></script>
  </head>

  <body>
    <canvas id="thecanvas"></canvas>

    <div id="toolbar">
      <button onclick="clearAll()">Clear</button>
      <button onclick="startAnimation()">Animate</button>
    </div>
    <div id="toolbar2">
      <button onclick="reset()">Reset</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
